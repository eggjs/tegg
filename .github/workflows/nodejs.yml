name: CI

on:
  push:
    branches: [ master, next ]
  pull_request:
    branches: [ master, next ]

jobs:
  Job:
    name: Node.js
    uses: node-modules/github-actions/.github/workflows/node-test-mysql.yml@master
    with:
      os: 'ubuntu-latest, macos-latest'
      version: '20, 22, 23'
    secrets:
      CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
